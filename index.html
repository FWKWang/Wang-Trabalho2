<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Javascript</h1>
    <form action="">
        <fieldset>
        <ul>
            <li>
                <label for="num1">Primeiro Valor</label><br>
                <input type="text" id="num1">
            </li>
            <br>
            <li>
                <label for="operacao">Escolha a operação Aritmética</label><br>
                <select id="operacao">
                    <option value="+"> + (Adição)</option>
                    <option value="-"> - (Subtração)</option>
                    <option value="*"> * (Multiplicação)</option>
                    <option value="/"> / (Divisão)</option>
                </select>
            </li>
            <br>
            <li>
                <label for="num2">Segundo Valor</label><br>
                <input type="text" id="num2">
            </li>
        </ul>
        <br>
            <input type="button" onclick="Calcular('num1','num2','operacao','saida')" value="Calcular">
            <input type="button" onclick="Limpar('num1','num2')" value="Limpar os valores">
        </fieldset>
    </form>
    <p id="saida"></p>
</body>
</html>
